<!doctype html>
<html>
    <head>
        <title>Timestamp Microservice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css"
    </head>
    <body>
        <div class="container">
            <h1>Request Header Microservice</h1>
            <p>By Joe McIlhargey | <a href="https://github.com/jmcilhargey/request-header-microservice" target="_blank">GitHub</a></p>
            <form method="post" action="/">
                <button type="submit" class="btn btn-default">Go</button>
            </form>
            <blockquote>
                <ul>
                    <li>Click the button to return a JSON object that includes user IP address, language, and operating system</li>
                </ul>
            </blockquote>
            <h3>Example Output</h3>
            <code>{ "ipaddress": 172.16.254.1, "language": "March 16, 2016", "opsystem" : "Macintosh; Intel Mac OS X 10" }</code><br>
        </div>
        
    </body>
</html>
